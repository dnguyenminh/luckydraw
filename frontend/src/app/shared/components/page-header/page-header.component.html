<div class="page-header">
  <!-- Breadcrumbs -->
  <nav *ngIf="breadcrumbs.length > 0" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" 
          *ngFor="let crumb of breadcrumbs; let last = last; trackBy: trackByIndex">
        <ng-container *ngIf="!last && crumb.link">
          <a [routerLink]="crumb.link">{{ crumb.label }}</a>
        </ng-container>
        <ng-container *ngIf="!last && !crumb.link">
          {{ crumb.label }}
        </ng-container>
        <span *ngIf="last" class="active">{{ crumb.label }}</span>
      </li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-start">
    <!-- Title and Subtitle -->
    <div class="title-container">
      <div class="d-flex align-items-center">
        <button *ngIf="showBackButton" 
                type="button"
                class="btn btn-link btn-back p-0 me-2"
                (click)="onBackClick()">
          <i class="bi bi-arrow-left"></i>
        </button>
        <h1 class="mb-0">{{ title }}</h1>
      </div>
      <p *ngIf="subtitle" class="text-muted mb-0 mt-1">{{ subtitle }}</p>
    </div>

    <!-- Actions -->
    <div class="actions">
      <ng-container *ngFor="let action of actions; trackBy: trackByIndex">
        <button type="button" 
                class="btn btn-outline-secondary me-2"
                (click)="action.onClick()">
          <i *ngIf="action.icon" [class]="'bi ' + action.icon + ' me-1'"></i>
          {{ action.label }}
        </button>
      </ng-container>

      <button *ngIf="showCreateButton"
              type="button"
              class="btn btn-primary"
              (click)="onCreateClick()">
        <i [class]="'bi ' + createButtonIcon + ' me-1'"></i>
        {{ createButtonText }}
      </button>
    </div>
  </div>
</div>
